<!doctype html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Tutorial - Inicio de Sesion</title>

<body class="bg-warning d-flex justify-content-center align-items-center">
  <div class="container">

    <div id="tarjeta-inicio-de-sesion" class="card shadow mx-auto custom-card">
      <div class="card-body">
        <h2 class="text-center mb-5">Inicio de Sesi√≥n</h2>
 
        <form onsubmit="iniciarSesion(event)">
          <div class="row mb-3">
            <div class="col-12 col-md-4">
              <label for="email" class="form-label">Email</label>
            </div>

            <div class="col-12 col-md-8">
              <input type="email" id="email" class="form-control" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12 col-md-4">
              <label for="contrasena" class="form-label">Contrase√±a</label>
            </div>

            <div class="col-12 col-md-8">
              <input type="password" id="contrasena" class="form-control" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="recordarme" />
                <label for="recordarme" class="form-check-label">
                  Recordarme
                </label>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
          </div>
        </form>

      </div>
    </div>

    <div id="tarjeta-bienvenida" class="card shadow mx-auto custom-card d-none">

        <h2>¬°Bienvenido Pepito!</h2>
        <span class="card-icon">ü•≥</span>
        <button type="button" class="btn btn-primary" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
      </div>
    </div>

  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="scripts.js"></script>

</html>
